<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Level-2</title>
    <link rel="stylesheet" href="level1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

  </head>
  <body>
    <div class="box" style="margin-top: 1.5rem;"><p style="color: beige;text-align: center; font-size: 1.6rem; font-weight: 700; background-color: rgb(0, 0, 0); margin:auto; border-radius: 100px 100px 0px 0px; margin-bottom:-0.2% ; margin-top: 0.55%; width: 16%;">Level-2</p>
      <div class="wrapper" style="width: 70rem; height: 20rem;">
        <input type="text" class="input-field">
        <div class="content-box ">
          <div class="typing-text" style="height: 30rem;">
            <p></p>
          </div>
          <div class="content">
            <div style="width: 20rem;">
              <ul class="result-details">
                <li class="time">
                  <p>Time Left:</p>
                  <span><b>120</b>s</span>
                </li>
                </ul>
            </div>
            <!-- <div><a href="index.html"><button style="background-color: rgb(0, 0, 0); margin-left: 4.4rem;">Homeüè†</button></a></div>
            <div class="tryagain" style="margin-right: 9rem;"><button style="background-color: black;">Try Again</button></div> -->
            <div style="display: none; margin-right: 12.5rem;" id="firebasebutton"><button type="submit" style="background-color: black; width: 8rem;">Submit Score</button></div>
            <div><a href="ScoreCard.html"><button style="background-color: black;">Check Rank</button></a></div>
            
          </div>
        </div>
      </div>
      <div><p style="text-align: center; margin-top: 5rem; font-size: 2.5rem; font-weight: bold;">Results</p>
        <div style="width: 300px; margin-left: 30%; color: azure; font-weight: 700;">
          <p>Player : <span id="userName"></span></p>
          <p>Level : 2 Hard</p>
          <p class="reswpm" id="reswpm">WPM</p>
          <p class="resaccu" id="resaccu">Accuracy</p>
          <p class="rescpm" id="rescpm">CPM</p>
          <p class="resmis" id="resmis">Mistakes</p>
        </div>
      </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>
    <script>
      const storedName = localStorage.getItem("userName");
      const storedPhone = localStorage.getItem("PhoneNumber");
  
      if (storedName && storedPhone) {
          document.getElementById("userName").textContent = storedName;
          // document.getElementById("PhoneNumber").textContent = storedPhone;
      }
  </script>
    <!-- <script src="random.js"></script> -->
  </body>
</html>
