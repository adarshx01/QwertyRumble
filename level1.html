    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="box" style="margin-top: 1.5rem;"><p style="color: beige; text-align: center; font-size: 1.6rem; font-weight: 700; background-color: rgb(0, 0, 0); margin:auto; border-radius: 100px 100px 0px 0px; margin-bottom:-0.2% ; margin-top: 0.55%; width: 16%; ">Level-1</p>

          <div class="typing-text" style="height: 30rem;">

      </div>
      <div><p style="text-align: center; margin-top: 5rem; font-size: 2.5rem; font-weight: bold;">Results</p>
        <div style="width: 300px; margin-left: 30%; color: azure; font-weight: 700;">
          <p>Player : <span id="userName"></span></p>
          <p>Level : 1 Easy </p>
          <p class="reswpm">WPM</p>

      const storedName = localStorage.getItem("userName");

          // document.getElementById("PhoneNumber").textContent = storedPhone;
      }
  </script>
